<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
</head>
<body>
    <script>
        const password = "hellosir";  // Replace with your actual password
        let userInput = "";
        const key = "$)%*(&)$%*&)(!&%$)"; // Replace with a random key for encryption
        
        function encrypt(data, key) {
            let encrypted = "";
            for (let i = 0; i < data.length; i++) {
                encrypted += String.fromCharCode(data.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return btoa(encrypted); // Encode in Base64
        }

        while (userInput === "" || userInput !== password) {
            userInput = prompt("Enter the password:");
            if (userInput !== password) {
                alert("Incorrect password. Please try again.");
            }
        }
        
        if (userInput === password) {
            const accessGranted = encrypt("accessGranted", key);
            window.location.href = `/?auth=${accessGranted}`;  // Redirect with encrypted parameter
        } else {
            document.body.innerHTML = "Access Denied";
        }
    </script>
</body>
</html>
