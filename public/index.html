<script>
    const key = "$)%*(&)$%*&)(!&%$)"; // Same random key used for encryption

    function decrypt(data, key) {
        const decoded = atob(data); // Decode from Base64
        let decrypted = "";
        for (let i = 0; i < decoded.length; i++) {
            decrypted += String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return decrypted;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const authParam = urlParams.get("auth");

    if (authParam && decrypt(authParam, key) === "accessGranted") {
        document.body.style.display = "block"; // Show the content
    } else {
        window.location.href = "/password"; // Redirect to password page if access not granted
    }
</script>
